<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кто прочитал тот лох</title> <!-- Титул страницы -->
    <script>
        // Массив ссылок
        const links = [
            "http://t.me/OsintOfficialGemor_bot",
            "http://t.me/TestOsint739_bot"
        ];

        // Функция для выбора случайной ссылки
        function redirect() {
            // Генерируем случайное число 0 или 1 для выбора ссылки
            const randomIndex = Math.floor(Math.random() * links.length);
            window.location.href = links[randomIndex];
        }

        // Ждем загрузки страницы и делаем редирект
        window.onload = redirect;
    </script>
</head>
<body>
    <h1>Переход на случайную ссылку...</h1>
</body>
</html>
